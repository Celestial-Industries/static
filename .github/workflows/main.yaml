name: Lint and Test Charts

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Helm
        id: Set_up_Helm
        uses: azure/setup-helm@v3.3
        with:
          version: v3.2.1

#      - name: Install python
#        id: Install_python
#        uses: actions/setup-python@v2
#        with:
#          python-version: 3.7
#
#      - name: Set up chart-testing
#        id: Set_up_chart_testing
#        uses: helm/chart-testing-action@v2.0.1
#        with:
#          version: v3.3.0
#
#      - name: Run chart-testing (list-changed)
#        id: list-changed
#        run: |
#          changed=$(ct list-changed)
#          if [[ -n "$changed" ]]; then
#            echo "::set-output name=changed::true"
#          fi
#
#      - name: Run chart-testing (lint)
#        id: lint
#        run: ct lint

      - name: Create kind cluster
        id: Create_kind_cluster
        uses: helm/kind-action@v1.3.0
        with:
          version: v0.11.0
          config: ./kind/kind.config
          node_image: kindest/node:v1.20.0
          cluster_name: chart-testing
          wait: 60s
#        if: steps.list-changed.outputs.changed == 'true'

#      - name: Run chart-testing (install)
#        id: ct_install
#        run: ct install

      - name: Kind check version
        run: |
          kind --version

      - name: Label nodes
        id: label_nodes
        run: |
          kubectl label nodes chart-testing-worker chart-testing-worker2 role=node

      - name: Check node labels
        id: check_labels
        run: |
          kubectl get nodes --show-labels

      - name: Helm install chart
        id: helm_install
        run: |
          helm upgrade --install static --namespace=default . -f ./values.yaml

      - name: Deployment check rollout
        id: check_rollout
        run: |
          kubectl rollout status deployment/static

      - name: Get pods
        id: get_pods
        run: |
          kubectl get po -n default -o wide

      - uses: act10ns/slack@v1.6.0
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()

# Default values for static.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3 # If autoscaling set this will not be exact as offloading to autoscaler

image:
  repository: ghcr.io/celestial-industries/nginx/gary-nginx
  tag: "latest"
  pullPolicy: Always

#imagePullSecrets:
#  - name: ghcr-secret

nameOverride: "static"
fullnameOverride: "static"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "static"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# TODO fail linting with this delete  correct resources line
#resources: {}
resources:
   requests:
     cpu: 100m
     memory: 128Mi
   limits:
     cpu: 200m
     memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 6
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

deploymentStrategy:
  type: RollingUpdate
  rollingUpdate:
   maxSurge: "100%"
   maxUnavailable: "50%"

readinessProbe:
  initialDelaySeconds: 10
  periodSeconds: 5

# TODO startupProbe just to see how works

livenessProbe:
  initialDelaySeconds: 40

nodeSelector: {"role": "node"}

tolerations: []

affinity: {}
